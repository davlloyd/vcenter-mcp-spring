# vCenter MCP Server Configuration
spring.application.name=vcenter-mcp

# MCP Server Configuration
spring.ai.mcp.server.name=vcenter-mcp
spring.ai.mcp.server.version=1.0.0
mcp.server.name=vcenter-mcp
mcp.server.version=1.0.0
server.name=vcenter-mcp
server.version=1.0.0

# Server configuration
server.port=${PORT:8080}

# vCenter Configuration (can be overridden by environment variables or VCAP_SERVICES)
vcenter.host=${VCENTER_HOST:}
vcenter.port=${VCENTER_PORT:443}
vcenter.username=${VCENTER_USERNAME:}
vcenter.password=${VCENTER_PASSWORD:}
vcenter.insecure=${VCENTER_INSECURE:true}

# Logging
logging.level.org.tanzu.vcentermcp=INFO
logging.level.org.tanzu.vcentermcp.vcenter.VCenterService=DEBUG
logging.level.org.tanzu.vcentermcp.config.VCenterConfigProcessor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client.WebClient=DEBUG

